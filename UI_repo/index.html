<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Accessible Routes App</title>
</head>
<body>
<h1>Where do you want to go?</h1>
<div class = "container">

    <div class = "row">

        <div class = "col-md-8">
            <form id = "find_a_path">
                <label for = "start"> Start </label>
                <input type = "text" id = "start" name = "start" required>
                <br>

                <label for = "end">End</label>
                <input type = "text" id = "end" name = "end" required>
                <br>
                <button type = "submit"> Find an accessible route </button>
            </form>
        </div>

        <div class = "col-md-8">
            <h1> MTA Alerts</h1>
            <div id = "alerts_container"></div>
        </div>

    </div>
</div>

<div id = "error-message" style = "color: red; display: none;"> Error: Could not find an accessible route.</div>
<script src = "script.js"></script>

</body>
</html>
