<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication AccessNYC</title>
    <style>
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 500px;
            border: 2px solid #4285f4;
            border-radius: 4px;
            background-color: #fff;
            padding: 10px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #4285f4;
            text-align: center;
            text-decoration: none;
        }

        .google-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .google-btn span {
            flex-grow: 1;
            text-align: left;
        }

        .google-btn-arrow {
            font-size: 18px;
            color: #4285f4;
        }

        .google-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Localhost</h1>

    <!-- Google Sign-in Button -->
    <a class="google-btn" href="/auth/google">
        <img src="images/GOOGLE_ICON.png" alt="Google logo">
        <span>Sign in with Google</span>
        <div class="google-btn-arrow">&#8250;</div>
    </a>
</body>
</html>
